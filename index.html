<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Syncmax_Nestum</title>
	<link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
	<script src="Build/UnityLoader.js"></script>
	<script>
		var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Builds.json", {onProgress: UnityProgress});
		var scaleToFit;
		try {
			scaleToFit = !!JSON.parse("true");
		} catch (e) {
			scaleToFit = true;
		}

		function onResize() {
			var canvas = unityInstance.Module.canvas;
			var container = unityInstance.container;
			var w;
			var h;

			if (scaleToFit) {
				w = window.innerWidth;
				h = window.innerHeight;

				var r = 1280 / 720;

				if (w * r > window.innerHeight) {
					w = Math.min(w, Math.ceil(h / r));
				}
				h = Math.floor(w * r);
			} else {
				w = 720;
				h = 1280;
			}

			container.style.width = canvas.style.width = w + "px";
			container.style.height = canvas.style.height = h + "px";
			container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
			container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
		}
		window.addEventListener('resize', onResize);
	</script>
</head>

<body onload="onResize();">
	<div id="gameContainer" data-pixelated=""></div>

	<div id="custom-logo" hidden></div>

    <div id="custom-loader" hidden>
	  <div class="filleborder"></div>
	  <div class="fill"></div>
	  <div class="label"></div>
	</div>
	
	<div class="webgl-content">
		<div id="unityContainer" style="width: 720px; height: 1280px"></div>
		<div class="footer">
		  <div class="webgl-logo"></div>
		  <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
		  <div class="title">Syncmax_Nestum</div>
		</div>
	  </div>
</body>

</html>
